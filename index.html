<!DOCTYPE html>
<HTML lang="en">
<HEAD>	
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Fetal MCA Doppler Calculator</title>

	<link href="css/style.css" rel="stylesheet">
	<link href="css/bootstrap.css" rel="stylesheet">
  
  	<script LANGUAGE=javascript1.2>
   		function Fmt(x) { 
      		var v
      		if(x>=0) { v=''+(x+0.00005) } else { v=''+(x-0.00005) }
      		return v.substring(0,v.indexOf('.')+3)
   		}

   		function compute(form) {
	    	if((form.ega.value)<18 || (form.ega.value)> 40) 
			{alert("The gestational age is out of range (18 to 40 weeks)"); }
      		else
			{var ega =  .0464*(form.ega.value)
         		form.mmca.value= Fmt(10.071*(Math.pow(2.7182818,ega)));
	        	form.mom.value=Fmt(form.mca.value/form.mmca.value)}
  		}

	 	function ClearForm(form) {
	    		form.ega.value = "";
		  	form.mca.value = "";
		  	form.mmca.value = "";
		  	form.mom.value = "";
	 	}
	</script>
	
</HEAD>

<BODY>
	<div class="text-center"><h1><b>Fetal MCA Doppler Calculator</b></h1>
	</div>
	
	<table id="AutoNumber2">
  		<thead>
    			<tr>
      				<th>
					<form>
						<p>ENTER:<br>
						Gestational age (weeks)&nbsp;<input name="ega"><br>
						Observed MCA Peak Systolic Velocity (cm/sec)<input name="mca"><br>
						&nbsp;</p>
					</form>
				</th>
      				<th>
					<input onclick="compute(this.form)" type="button" value="Calculate">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br>
					<input onclick="ClearForm(this.form)" type="button" value="Clear Form">
				</th>
    			</tr>
  		</thead>
  		<tbody>
    			<tr>
      				<td></td>
      				<td></td>
    			</tr>
    			<tr>
      				<td></td>
      				<td></td>
    			</tr>
  		</tbody>

	</table>

</BODY>

</HTML>
