<!DOCTYPE html>
<HTML lang="en">
<HEAD>	
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Fetal MCA Doppler Calculator</title>

	<link href="css/style.css" rel="stylesheet">
	<link href="css/bootstrap.css" rel="stylesheet">
  
  	<script LANGUAGE=javascript1.2>
   		function Fmt(x) { 
      			var v
      			if(x>=0) {v=''+(x+0.00005)} 
			else {v=''+(x-0.00005)}
      			return v.substring(0,v.indexOf('.')+3)
   		}

   		function compute(form) {
	    		if((form.ega.value)<18 || (form.ega.value)>40) 
				{alert("The gestational age is out of range (18 to 40 weeks)");
				}
      			else
				{var ega = 0.0464*(form.ega.value)
         			form.mmca.value = Fmt(10.071*(Math.pow(2.7182818,ega)));
	        		form.mom.value = Fmt(form.mca.value/form.mmca.value)};
  				}

	 	function ClearForm(form) {
	    		form.ega.value = "";
		  	form.mca.value = "";
		  	form.mmca.value = "";
		  	form.mom.value = "";
	 		}
	</script>
	
</HEAD>

<BODY>
	<div class="text-center"><h1><b>Fetal MCA Doppler Calculator</b></h1>
	</div>
	
	<div class="card bg-dark text-white" style="width:400px">
		<div class="card-header">
			<h1>Fetal MCA Doppler Calculator
		</div>

		<div class="card-body">
			<form>
				<p><b>Gestational Age:&nbsp; <input name="ega"><br> 
				Observed MCA PSV:&nbsp; <input name="mca"><br></b></p><br>
				<input onclick="compute(this.form)" type="button" value="Calculate">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
			  	<input onclick="ClearForm(this.form)" type="button" value="Clear Form"><br>
				Median PSV for this age is &nbsp;<input name="mmca"><br> 
				Your measurement is <input name="mom">&nbsp;Multiples of Median</b></p>
			</form>
		</div>
</BODY>

</HTML>
